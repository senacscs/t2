<html>
<head>
  <title>Keep Talking and Nobody Explodes</title>
  <link rel="stylesheet" href="jogo.css">
</head>
<body>
  <div class="container">
    <h1>KEEP TALKING AND NOBODY EXPLODES</h1>
    <h2>Bem-vindo ao Jogo da Bomba!</h2>

    <div class="input">
      <span class="label">Fios:</span>
      <span id="fios"></span>
    </div>

    <div class="input">
      <span class="label">Qual fio você deseja cortar?</span>
      <input type="text" id="fio-input">
      <button class="btn" id="cortar-btn">Cortar Fio</button>
      <div class="resultado" id="cortar-resultado"></div>
    </div>
    <div class="input">
      <span class="label">Resolva o desafio de símbolos:</span>
      <button class="btn" id="resolver-simbolos-btn">Resolver Desafio de Símbolos</button>
      <div class="resultado" id="resolver-simbolos-resultado"></div>
    </div>

    <div class="input">
      <span class="label">Digite a senha:</span>
      <input type="password" id="senha-input">
      <button class="btn" id="verificar-btn">Verificar Senha</button>
      <div class="resultado" id="verificar-resultado"></div>
    </div>

    <script src="jogo.js"></script>
  </div>
</body>
</html>
