<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Funções Oxigenadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Desafio Químico: Funções Oxigenadas</h1>
        <p>Acumule pontos respondendo perguntas corretamente!</p>
    </header>

    <main>
        <div id="quiz-container">
            <h2 id="question">Pergunta aparecerá aqui</h2>
            <div id="options-container">
                <!-- As opções de resposta serão geradas dinamicamente -->
            </div>
            <button id="next-button" disabled>Próxima Pergunta</button>
        </div>

        <div id="score-container">
            <p>Pontuação: <span id="score">0</span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
