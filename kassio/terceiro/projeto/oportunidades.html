<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oportunidades de Carreira - LinkNet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <h1>Oportunidades de Carreira</h1>
        <nav>
            <a href="index.html">Página Inicial</a>
        </nav>
    </header>

    <main>
        <section class="job-listings">
            <h3>Vagas Disponíveis</h3>
            <div class="cards-container">
                <!-- Card 1 -->
                <div class="card" id="vaga-desenvolvedor">
                    <h3>Desenvolvedor Web</h3>
                    <p>Responsável pelo desenvolvimento de websites. Requisitos: HTML, CSS, JavaScript.</p>
                    <button onclick="applyJob('Desenvolvedor Web')">Candidatar-se</button>
                </div>
                <!-- Card 2 -->
                <div class="card" id="vaga-designer">
                    <h3>Designer Gráfico</h3>
                    <p>Responsável pela criação de layouts e design gráfico. Requisitos: Photoshop, Illustrator.</p>
                    <button onclick="applyJob('Designer Gráfico')">Candidatar-se</button>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
