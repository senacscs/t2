<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Absoluto de Nível de Barulho</title>
    <style>
        /* Estilos CSS (opcional) */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Valor Absoluto</h1>
    <label for="nivelBarulho">Insira o nível de barulho:</label>
    <input type="number" id="nivelBarulho" min="0">
    <button onclick="calcularValorAbsoluto()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularValorAbsoluto() {
            const nivelBarulho = parseFloat(document.getElementById('nivelBarulho').value);
            const valorAbsoluto = Math.abs(nivelBarulho);
            document.getElementById('resultado').textContent = `O valor absoluto é: ${valorAbsoluto}`;
        }
    </script>
</body>
</html>
