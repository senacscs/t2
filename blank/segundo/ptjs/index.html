<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>pt4js</title>
</head>
<body>
  <header>
    <h1>Portugol para JavaScript</h1>
    <p> Exemplos do <a href="https://portugol-webstudio.dgadelha.xyz/ide" target="_blank">Portugol WebStudio</a> convertidos para JavaScript</p>
    <nav></nav>
  </header>

      <div class="content">
        <h2>Entradas e Saídas</h2>
        <div class="buttons">
          <button class="custom-btn bonito" id="olaMundoModal"><span>Olá Mundo</span></button>
          <button class="custom-btn bonito" id="numModal"><span>Número Digitado</span></button>
          <button class="custom-btn bonito" id="seuNomeModal"><span>Seu Nome</span></button>
        </div>
      </div>

      <!-- Modais de Entrada e Saída -->

      <!-- Número Digitado-->
      <div class="modal" id="num">
        <div class="modal-content">
          <span class="close">&times;</span>
        <label for="number">Digite um número: </label>
        <input type="number" id="numero" name="number" placeholder="Apenas números">
        <p id="output"> </p>
        <button onclick="numeroDigitado()">Executar</button>
      </div>
      </div>

      <!-- Seu Nome -->
      <div class="modal" id="name">
        <div class="modal-content">
          <span class="close">&times;</span>
          <label for="name">Digite seu nome: </label>
          <input type="text" name="name" id="nome" placeholder="Seu nome">
          <p id="output"> </p>
          <button onclick="seuNome()">Executar</button>
        </div>
      </div>







      <div class="content">
        <h2>Operações Aritméticas</h2>
      </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
