<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/blank/favicon.png">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>pt4js</title>
    </head>
    <body>
        <header>
            <h1>Portugol para JavaScript</h1>
            <p>
                Exemplos do
                <a href="https://portugol-webstudio.dgadelha.xyz/ide" target="_blank">Portugol WebStudio</a>
                convertidos para JavaScript</p>
            <nav></nav>
        </header>

        <div class="content">
            <h2>Entradas e Saídas</h2>
            <div class="buttons">
                <button class="custom-btn bonito" id="olaMundoModal">
                    <span>Olá Mundo</span></button>
                <button class="custom-btn bonito" id="numModal">
                    <span>Número Digitado</span></button>
                <button class="custom-btn bonito" id="nameModal">
                    <span>Seu Nome</span></button>
            </div>
        </div>

        <!-- Modais de Entrada e Saída -->

        <!-- Olá Mundo -->
        <div class="modal hello" id="hello">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="center">
                    <button onclick="olaMundo()">Executar</button>
                    <div id="mostrar"></div>
                </div>
            </div>
        </div>

        <!-- Número Digitado -->
        <div class="modal num" id="num">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="center">
                    <label for="number">Digite um número:
                    </label>
                    <input type="number" id="numero" name="number" placeholder="Apenas números">

                    <p id="outputNum"></p>
                    <button onclick="numeroDigitado()">Executar</button>
                </div>
            </div>
        </div>

        <!-- Seu Nome -->
        <div class="modal name" id="name">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="center">
                    <label for="name">Digite seu nome:
                    </label>
                    <input type="text" name="name" id="nome" placeholder="Seu nome">
                    <p id="outputName"></p>
                    <button onclick="seuNome()">Executar</button>
                </div>
            </div>
        </div>

        <!-- Operações Aristméticas -->
        <div class="content">
            <h2>Operações Aritméticas</h2>
            <div class="buttons">
                <button class="custom-btn bonito" id="opSimples">
                    <span>Operações Simples</span></button>
                <button class="custom-btn bonito" id="prioridades">
                    <span>Prioridades</span></button>
                <button class="custom-btn bonito" id="divisoesInteiras" onclick="alert('Ainda em desenvolvimento...')">
                    <span>Divisões Inteiras</span></button>
                <button class="custom-btn bonito" id="potenciaRaiz" onclick="alert('Ainda em desenvolvimento...')">
                    <span>Potência e Raiz</span></button>
            </div>
        </div>

        <!-- Operações Simples -->
        <div class="modal operacoesSimples" id="op">
            <div class="modal-content">
                <span class="close">&times;</span>

                <div class="center">
                    <div class="center">
                        <form name="opForms">
                            <div class="inputbox">
                                <label for="number1">Digite o primeiro número:
                                </label>
                                <input
                                    type="number"
                                    id="num1"
                                    name="number1"
                                    placeholder="apenas números"
                                    required="required">
                            </div>
                            <div class="inputbox">
                                <label for="number2">Digite o segundo número:
                                </label>
                                <input type="number" id="num2" name="number2" placeholder="apenas números">
                            </div>
                        </div>
                        <div class="outputresults">
                            <p id="outputSum"></p>
                            <p id="outputSub"></p>
                            <p id="outputMulti"></p>
                            <p id="outputDiv"></p>
                        </div>
                        <p class="alert">É necessário que valores sejam inseridos nos campos acima.</p>

                    </form>
                    <button onclick="operacoesSimples()">Executar</button>
                </div>
            </div>
        </div>

        <!-- Prioridades -->
        <div class="modal prioridades" id="prior">
            <div class="modal-content">
                <span class="close">&times;</span>

                <div class="center">
                    <div class="center">
                        <form name="priorForms">
                            <div class="inputbox">
                                <label for="priornum1">Digite o primeiro número:
                                </label>
                                <input
                                    type="number"
                                    id="priorNum1"
                                    name="priornum1"
                                    placeholder="apenas números"
                                    required="required">
                            </div>
                            <div class="inputbox">
                                <label for="priornum2">Digite o segundo número:
                                </label>
                                <input
                                    type="number"
                                    id="priorNum2"
                                    name="priornum2"
                                    placeholder="apenas números">
                            </div>

                            <div class="inputbox">
                                <label for="priornum3">Digite o terceiro número:
                                </label>
                                <input
                                    type="number"
                                    id="priorNum3"
                                    name="priornum3"
                                    placeholder="apenas números">
                            </div>

                            <div class="inputbox">
                                <label for="priornum4">Digite o quarto número:
                                </label>
                                <input
                                    type="number"
                                    id="priorNum4"
                                    name="priornum4"
                                    placeholder="apenas números">
                            </div>
                        </div>
                        <p class="alert">É necessário que valores sejam inseridos nos campos acima.</p>
                        <p class="outputPrior"> </p>
                        <p class="outputPrior"> </p>
                        <p class="outputPrior"> </p>
                        <p class="outputPrior"> </p>
                    </form>
                    <button onclick="prioridades()">Executar</button>
                </div>
            </div>
        </div>

        <script src="./assets/js/scriptModal.js"></script>
        <script src="./assets/js/scriptEntradasSaidas.js"></script>
        <script src="./assets/js/scriptOperacoesAritmeticas.js"></script>
    </body>
</html>
