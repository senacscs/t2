<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora de Temperatura Média do Café</title>
</head>
<body>
    <h1>Calculadora de Temperatura Média do Café</h1>

    <form id="coffeeForm">
        <strong><p>Insira as temperaturas das bebidas de café:</p></strong>
        <label for="espresso">Espresso (°C):</label>
        <input type="number" id="espresso" name="espresso" required><br>
        <label for="americano">Americano (°C):</label>
        <input type="number" id="americano" name="americano" required><br>
        <label for="cappuccino">Cappuccino (°C):</label>
        <input type="number" id="cappuccino" name="cappuccino" required><br>
        <label for="latteIce">Latte Ice (°C):</label>
        <input type="number" id="latteIce" name="latteIce" required><br>
        <label for="coldBrew">Cold Brew (°C):</label>
        <input type="number" id="coldBrew" name="coldBrew" required><br>
        <button type="submit">Calcular Temperatura Média</button>
    </form>
    <div id="result"></div>
</body>
</html>
