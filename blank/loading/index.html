<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>

    <style>
        body {
            background: black;
            color: white;
        }
        h1 {
            font-size: 5rem;
            text-align: center;
        }

        .loader {
            height: 50%;
            margin-top: 10%;
        }

        .progress-bar {
            border: 1px solid white;
            height: 1rem;
            background-color: #ff3258;
            animation: progress-animation 5s infinite;
        }
        @keyframes progress-animation {
            0% {
                width: 0;
            }
            100% {
                width: 20%;
            }
        }

        .progress-box {
            border: 1px white solid;
            width: 22%;
            margin-left: 39%;
        }
    </style>

    <body>

        <div class="loader">
            <h1>Loading</h1>
            <div class="progress-box">
                <div class="progress-bar"></div>
            </div>
        </div>

    </body>
</html>
