<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor Absoluto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Valor absoluto</h1>
        <!-- Prompt: Solicitação do número -->
        <input type="number" id="numero" placeholder="Digite um número">
        <!-- Prompt: Botão para calcular o valor absoluto -->
        <button onclick="calcularValorAbsoluto()">CALCULAR VALOR ABSOLUTO</button>
        <!-- Prompt: Exibição do resultado -->
        <div class="result" id="resultado"></div>
        <!-- Prompt: Exibição da explicação -->
        <div class="explanation" id="explicacao"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
