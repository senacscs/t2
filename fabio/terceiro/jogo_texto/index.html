 <!DOCTYPE html>
<html lang="pt">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA Tutorial</title>
    <!-- <link rel="icon" href="tumblr_92e6cf1234a6e69985f6545bd794a70a_9e7cb19b_500.gif"> -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="black">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Terminal</h1>
    <div id="container">
        <div id="area-texto"><p></p></div>
        <input type="text" id="input-comando" placeholder="Digite seu comando">
        <span id="cursor">_</span>
    </div>
    <!-- <img url="tumblr_92e6cf1234a6e69985f6545bd794a70a_9e7cb19b_500.gif"> -->

    <script>
        window.addEventListener('load', () => {
            registerSW();
        });

        // Register the Service Worker
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    await navigator
                        .serviceWorker
                        .register('serviceworker.js');
                }
                catch (e) {
                    console.log('SW registration failed');
                    
                }
            }
        }
        
    </script>
    <script src="script.js"></script>
</body>
