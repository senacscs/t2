   <center> <p>Insira um n√∫mero para calcular seu valor absoluto:</p></center>
    <input type="number" id="inputNumber">
    <button onclick="calculateAbsoluteValue()">Calcular</button>
    <p>Resultado: <span id="result"></span></p>
    <center><img src=""></center>

    <script>
        function calculateAbsoluteValue() {
            const input = document.getElementById("inputNumber").value;
            const result = Math.abs(parseFloat(input));
            document.getElementById("result").textContent = result;
        }
    </script>
