<div class="profile-square">
    <img src="doww.png" alt="Imagem de Perfil" class="profile-image">
    <h2>Mauro Pereira</h2>
    <p>39 anos</p>
  </div>
  
  <style>
    .profile-square {
        width: 200px; /* Largura do quadrado */
        padding: 15px;
        background-color: #ffffff; /* Cor de fundo do perfil */
        border: 1px solid #000000; /* Borda do quadrado */
        border-radius: 10px; /* Cantos arredondados */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra do quadrado */
        text-align: center;
        margin: 20px auto; /* Centraliza o quadrado */
    }
  
    .profile-image {
        width: 100%; /* Imagem ocupa 100% da largura do quadrado */
        height: auto; /* Mantém a proporção da imagem */
        border-radius: 10px; /* Cantos arredondados da imagem */
        margin-bottom: 10px; /* Espaço entre a imagem e o texto */
    }
  
    h2 {
        color: #4b4b4b; /* Cor do nome */
        font-size: 20px; /* Tamanho do texto do nome */
        margin: 10px 0; /* Margem superior e inferior */
    }
  
    p {
        color: #666; /* Cor da descrição */
        font-size: 14px; /* Tamanho da fonte da descrição */
    }
  </style>
