<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portugol para JS</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <h1>Portugol para JS</h1>
</head>
<body>

</details>        
<details close>
    <summary>Número Digitado</summary>
    <label>Digite um número: </label><input type="number" id="numero" placeholder="Só Números"><br>
    <button onclick="numeroDigitado()">Executar</button>
</details>
<details close>
    <summary>Nome Digitado</summary>
    <label>Digite seu nome: </label><input type="text" id="nome" placeholder="Só Letras"><br>
    <button onclick="nomeDigitado()">Executar</button>
</details>          
<details close>
    <summary>Operações simples</summary>
    <label>Digite o primeiro número: </label>
    <input type="number" id="primeiroNum" placeholder="Só números" /><br />
    
          <label>Selecione a operação: </label>
    <select id="select" name="opcao">
    <option value="opcao1">+</option>
    <option value="opcao2" selected>-</option>
    <option value="opcao3">/</option>
    <option value="opcao4">*</option></select
    ><br />
    
          <label>Digite o segundo número: </label>
    <input type="number" id="segundoNum" placeholder="Só números" /><br />
    
          <button onclick="calcular()">Executar</button>
    </details>
    
        <details close>
    <summary>Prioridades</summary>
    <button onclick="prioridades()">Executar</button>
    </details>
    
        <details close>
    <summary>Divisão inteira</summary>
    <label>Digite um valor: </label>
    <input type="number" id="valor" placeholder="Só números" /><br />
    <button onclick="div()">Executar</button>
    </details>
      
        <details close>
    <summary>Troca de variáveis</summary>
    <label>Digite a primeira variável: </label>
    <input type="text" id="primeiraVar" /><br />
    
     <details close>
    <summary>Altura média</summary>
    <label>Digite a altura da primeira pessoa: </label>
    <input type="num" id="primeiraAltura" placeholder="Só números" /><br />
    
          <label>Digite a altura da segunda pessoa: </label>
    <input type="num" id="segundaAltura" placeholder="Só números" /><br />
    
          <label>Digite a altura da terceira pessoa: </label>
    <input type="num" id="terceiraAltura" placeholder="Só números" /><br />
    <button onclick="altura()">Executar</button>
    </details>
    
          <label>Digite a segunda variável: </label>
    <input type="text" id="segundaVar" /><br />
    <button onclick="troca()">Executar</button>
    </details>
    
        <details close>
    <summary>Maioridade penal</summary>
    <label>Digite sua idade: </label>
    <input type="num" id="idade" placeholder="Só números" /><br />
    <button onclick="maioridade()">Executar</button>
    </details>
     
           <details close>
    <summary>Potência e raiz</summary>
    <label>Digite um valor: </label>
    <input type="number" id="num" placeholder="Só números" /><br />
    <button onclick="pot()">Executar</button>
    </details>      

    <details close>
        <summary>Múltiplo de cindo</summary>
        <label>Digite um número: </label>
        <input type="num" id="number" placeholder="Só números" /><br />
        <button onclick="multiplo()">Executar</button>
        </details>
        
         
        
            <details close>
        <summary>Número iguais</summary>
        <label>Informe um número de 0 a 6: </label>
        <input type="num" id="numIgual" placeholder="Só números" /><br />
        <button onclick="num()">Executar</button>
        </details>
        
         
        
            <details close>
        <summary>Média final</summary>
        <label>Digite seu nome:</label>
        <input type="text" id="nm" /><br />
        <label>Digite sua primeira nota:</label>
        <input type="num" id="primeiraNota" placeholder="Só números" /><br />
        <label>Digite sua segunda nota:</label>
        <input type="num" id="segundaNota" placeholder="Só números" /><br />
        <label>Digite sua terceira nota:</label>
        <input type="num" id="terceiraNota" placeholder="Só números" /><br />
        <button onclick="mediaFinal()">Executar</button>
        </details>

<details>
        <summary>Loja de ferramentas</summary>
    <form id="calcForm">
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="quantidadeParafusos">Quantidade de parafusos que deseja comprar: R$1,50</label>
        <input type="number" id="quantidadeParafusos" required><br><br>

        <label for="quantidadeArruelas">Quantidade de arruelas que deseja comprar: R$2,00</label>
        <input type="number" id="quantidadeArruelas" required><br><br>

        <label for="quantidadePorcas">Quantidade de porcas que deseja comprar: R$2,50</label>
        <input type="number" id="quantidadePorcas" required><br><br>

        <button type="button" onclick="calcularTotal()">Calcular</button>
    </form>

    <div id="output"></div>
</details>
<div id="mostrar"></div>

    <script src="script.js"></script>

</body>
</html>
