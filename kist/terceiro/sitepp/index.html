<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intérpretes de Libras em Santa Cruz do Sul</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="telaLogin">
        <h1>Entrar</h1>
        <form id="loginForm">
            <label for="email">Email ou Usuário:</label>
            <input type="text" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Entrar</button>
        </form>

        <p>Não tem conta? <a href="#" id="abrirCadastro">Cadastre-se</a></p>
    </div>

    <div id="telaCadastro" style="display: none;">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            <label for="emailCadastro">Email:</label>
            <input type="email" id="emailCadastro" name="emailCadastro" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="senhaCadastro">Senha:</label>
            <input type="password" id="senhaCadastro" name="senhaCadastro" required>
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div id="telaResultados" style="display: none;">
        <h1>Intérpretes em Santa Cruz do Sul</h1>
        <div class="card-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
