<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolos da Marcia - Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bolos da Marcia</h1>
        <div class="carrinho">
            <a href="checkout.html">
                <img src="assets/img/carrinho-de-compras-rapido.png" alt="Carrinho de Compras"></a>
            <span id="contador-carrinho">0</span>
        
        </div class="voltar-btn" >
        <button id="voltar-btn" onclick="history.back()">
            <img src="assets/img/seta-para-a-esquerda.png" alt="Voltar" class="icone-voltar">
        
    </header>

    <main>
        <section id="produtos">
            <div class="produto">
                <img src="assets/img/bolodechocolate.png" alt="Pizza Calabresa">
                <h3>Bolo de Chocolate</h3>
                <p>R$ 35,00</p>
                <button onclick="adicionarAoCarrinho('Bolo do Chocolate', 35)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="assets/img/bolodemorango.png" alt="Pizza Quatro Queijos">
                <h3>Bolo de Morango</h3>
                <p>R$ 40,00</p>
                <button onclick="adicionarAoCarrinho('Bolo de Morango', 40)">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
