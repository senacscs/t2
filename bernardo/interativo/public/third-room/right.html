<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../node_modules/sweetalert2/dist/sweetalert2.min.css">
    <title>Janitor Night Shift</title>
</head>
<body onload="noneForever()">
    
    <main>
        <section id="screen">
            <div class="scenario">
                <div id="reward">
                    <h1>Chave coletada!</h1>
                </div>
               <img class="scene" src="../assets/imgs/third-room/right.png" alt="">
            </div>
            <audio id="audio">
                <source src="../assets/sounds/hud.wav" type="audio/mpeg">
              </audio> 
            <div class="hud-content">
                <a href="main.html"><button onmouseover="playAudio()" class="option">Esquerda</button></a>
                <a href="left.html"><button onmouseover="playAudio()" class="option">Costas</button></a>
                <button id="btsafe" onclick="openSafe()" onmouseover="playAudio()" class="interative">Cofre</button>
                <a href="door.html"><button onmouseover="playAudio()" class="option">Direita</button></a>
            </div>     
            <div id="safe">
                <div id="safe-content">
                    <label>Senha: </label><input type="text" id="input" placeholder="Digite aqui" autocomplete="off">
                    <button id="verificar" onclick="verificarSafe()">Verificar</button>             
                <button id="fechar" onclick="closeSafe()">Fechar</button>
                </div>
            </div>       
        </section>
    </main>
    <script src="../src/main.js"></script>
</body>
</html>
