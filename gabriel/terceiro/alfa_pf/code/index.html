<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="../../css/style.css"/>
	<title>Código de verificação - Accessibling: dando voz à acessibilidade digital</title>
</head>
<body>
	<header>
		<h1>Código de verificação</h1>
		<p>Enviamos um código de verificação para você em seu endereço de e-mail. Digite o código para continuar seu cadastro.</p>
	</header>
	<main>
		<form id="code-form">
			<div class="form-field">
				<label for="code">Código de verificação </label>
				<input type="text" id="code" name="code" placeholder="Digite o código" required autofocus/>
			</div>
			<div class="form-field">
				<button type="submit" id="send-code">Enviar código</button>
			</div>
		</form>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
