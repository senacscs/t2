<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<title>Accessibling: dando voz à acessibilidade digital</title>
</head>
<body>
	<header>
		<div id="go-to-home">
			<a href="../index.html" data-shortcut-key="h">Página inicial do Accessibling</a>
		</div>
		<nav>
			<ul id="account-options-notlogedin">
				<li><a href="../login/index.html" data-shortcut-key="l">Fazer login</a></li>
				<li><a href="../signup/index.html" data-shortcut-key="c">Criar uma conta</a></li>
			</ul>
			<ul id="main-navigation">
				<li><a href="../companies/index.html" data-shortcut-key="e">Empresas cadastradas</a></li>
				<li><a href="../register_company/index.html" data-shortcut-key="a">Cadastrar uma empresa</a></li>
				<li><a href="../contact/index.html" data-shortcut-key="t">Contato</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>Publicar avaliação</h1>
		<form id="rate-form">
			<div class="form-field">
				<label for="title">Título da avaliação </label>
				<input type="text" id="title" name="title" placeholder="Em poucas palavras, o que você acha da acessibilidade desta empresa?" required autofocus/>
			</div>
			<div class="form-field">
				<label for="star">Classificação (estrelas) </label>
				<select id="star" name="star" required>
					<option value="">Selecione uma opção</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-field">
				<label for="text">Texto da avaliação</label>
				<textarea id="text" name="text" placeholder="Escreva um pequeno texto descrevendo a acessibilidade do site. O que você acredita que funciona bem ou o que poderia ser mais acessível?" required></textarea>
			</div>
			<div class="form-field">
				<button type="submit" id="send-ratting">Enviar avaliação</button>
			</div>
		</form>
	</main>
	<script src="js/rate_company.js"></script>
</body>
</html>
