<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<title>Criar uma conta - Accessibling: dando voz à acessibilidade digital</title>
</head>
<body>
	<header>
		<div id="go-to-home">
			<a href="../index.html" data-shortcut-key="h">Página inicial do Accessibling</a>
		</div>
		<nav>
			<ul id="account-options-notlogedin">
				<li><a href="../login/index.html" data-shortcut-key="l">Fazer login</a></li>
				<li><a href="../signup/index.html" data-shortcut-key="c">Criar uma conta</a></li>
			</ul>
			<ul id="main-navigation">
				<li><a href="../companies/index.html" data-shortcut-key="e">Empresas cadastradas</a></li>
				<li><a href="../register_company/index.html" data-shortcut-key="a">Cadastrar uma empresa</a></li>
				<li><a href="../contact/index.html" data-shortcut-key="t">Contato</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>Criar uma conta</h1>
		<form id="account-form">
			<div class="form-field">
				<label for="username">Seu novo nome de usuário (não pode conter espaços e deve ter no mínimo 2 caracteres)</label> 
				<input type="text" id="username" name="username" required autofocus/>
			</div>
			<div class="form-field">
				<label for="first-name">Seu primeiro nome</label> 
				<input type="text" id="first-name" name="first-name" required/>
			</div>
			<div class="form-field">
				<label for="last-name">Seu sobrenome (opçional)</label> 
				<input type="text" id="last-name" name="last-name"/>
			</div>
			<div class="form-field">
				<label for="email">Seu endereço de e-mail</label> 
				<input type="email" id="email" name="email" required/>
			</div>
			<div class="form-field">
				<label for="password">Senha</label> 
				<input type="password" id="password" name="password" required/>
			</div>
			<div class="form-field">
				<label for="password2">Confirme a senha</label> 
				<input type="password" id="password2" required/>
			</div>
			<div class="form-field">
				<button type="submit" id="login-btn">Criar conta</button>
			</div>
		</form>
		<div class="account-option">
			<a href="../login/index.html">Já tem uma conta? Faça login aqui</a>
		</div>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
