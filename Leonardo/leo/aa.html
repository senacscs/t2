<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>function AAAAAA(){ 

    let bbbbbb=cccccc(2,3); 
    
              let dddddd=""; 
    
              for (eeeeee=1;eeeeee<=bbbbbb;eeeeee++){ 
    
                      dddddd=dddddd +  FFFFFF() + GGGGGG() ; 
    
              } 
    
               return dddddd; 
    
    } 
    
    function cccccc(min, max) { 
    
          min = Math.ceil(min); 
    
          max = Math.floor(max); 
    
          return Math.floor(Math.random() * (max - min + 1)) + min; 
    
    } 
    
    function GGGGGG(){ 
    
    let hhhhh="AEOIU"; 
    
          let iiiiii=cccccc(1, 5); 
    
          return hhhhh.substring(iiiiii-1,iiiiii); 
    
    } 
    
    function FFFFFF(){ 
    
    let JJJJJJ="BCDFGHJKLMNPQRSTWVXYZ"; 
    
    let iiiiii=cccccc(1, 21); 
    
          return JJJJJJ.substring(iiiiii-1,iiiiii); 
    
      } 
    
    document.write(AAAAAA()); document.write("<br>");  
    document.write(AAAAAA()); document.write("<br>");  
    document.write(AAAAAA()); document.write("<br>");  
    document.write(AAAAAA()); document.write("<br>");  
    document.write(AAAAAA()); document.write("<br>");  
    document.write(AAAAAA()); </script>
<title>Atividade do luisao </title>
</head>
